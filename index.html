  <script>
    const tbd = document.getElementById('tbody').value;
    const svgTop = document.getElementById('svgTop').value;
    const svgBott = document.getElementById('svgBott').value;
    const bgContent = document.getElementById('contentpost');
    fetch('https://raw.githubusercontent.com/urln/urln.github.io/refs/heads/main/loremipsum.txt').then(response => response.text()).then(data => {
      const dataText = data;

      function set() {
        const svg = svgTop + dataText + svgBott;
        const svgData = new XMLSerializer().serializeToString(new DOMParser().parseFromString(svg, "image/svg+xml").documentElement);
        const encodedSvg = encodeURIComponent(svgData);
        const bgurl = `url('data:image/svg+xml;charset=UTF-8,${encodedSvg}')`;
        bgContent.style.backgroundImage = bgurl;
        const contentHeight = calculateContentHeight(dataText);
        bgContent.style.height = contentHeight + 'px';
        const svgtbd = new XMLSerializer().serializeToString(new DOMParser().parseFromString(tbd, "image/svg+xml").documentElement);
        const encodedtbd = encodeURIComponent(svgtbd);
        const bgtbd = `url('data:image/svg+xml;charset=UTF-8,${encodedtbd}')`;
        document.body.style.backgroundImage = bgtbd;
      }
      set();
    }).catch(error => {
      alert('Error fetching the file: ' + error)
    });

    function calculateContentHeight(data) {
      const lineHeight = 25;
      const numberOfLines = data.split('\n').length;
      return numberOfLines * lineHeight;
    }
  </script>
