<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
<title>Js Tester</title>
<script src="jquery.js"></script>
<style>
:root,html,body{
box-sizing:border-box;
padding:0;
margin:0;
}
</style>
</head>
<body>
<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300">
    <foreignObject width="300" height="200">
        <body xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .myText {
                    color: blue;
                    font-size: 24px;
                    font-weight: bold;
                }
                .myImage {
                    width: 100px;
                    height: auto;
                }
            </style>
            <div class="myText">Ini adalah teks dalam foreignObject.</div>
            <img class="myImage" src="https://www.example.com/image.jpg" alt="Contoh Gambar" />
        </body>
    </foreignObject>
</svg>

<script type="text/javascript" src="./urln.js"></script>
</body>
</html>
