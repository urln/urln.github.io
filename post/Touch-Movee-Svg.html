<!DOCTYPE html><html lang="en">
<head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
<title>SVG Circle Touch Move</title>
<style>svg{border: 1px solid #ccc;}</style>
</head><body>
<svg id="mySvg" width="100%" height="100%">
<circle id="myCircle" cx="50" cy="300" r="30" fill="red" />
</svg>

<script>
const svg = document.getElementById('mySvg');
const circle = document.getElementById('myCircle');
// Function to update circle position 
function updateCirclePosition(touch){
const svgRect = svg.getBoundingClientRect();
const x = touch.clientX - svgRect.left; // Calculate x position 
const y = touch.clientY - svgRect.top;  // Calculate y position 
circle.setAttribute('cx', x); 
circle.setAttribute('cy', y); 
}
// Event listeners for touch events 
circle.addEventListener('touchmove', function(event){ 
event.preventDefault(); // Prevent scrolling 
const touch = event.touches[0]; // Get the first touch point 
updateCirclePosition(touch); // Update circle position 
});
circle.addEventListener('touchstart', function(event){ 
const touch = event.touches[0]; // Get the first touch point 
updateCirclePosition(touch); // Update circle position on touch start 
circle.style.fill='green'; 
svg.style.background='silver'; 
});
circle.addEventListener('touchend', function(event){ 
circle.style.fill='red'; 
svg.style.background='black'; 
});
</script>
</body>
</html>
