<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minimal kan kode</title>
<style>
* {margin:0; padding:0; box-sizing:border-box;}
body {margin:0; padding:10px;}
textarea {
background: #f8f9fa;
padding: 10px;
outline: none;
border: none;
white-space: pre-wrap;
min-width: 800px;
min-height: 200px;
}
.textv {
background: #f8f9fa;
padding: 0px;
display: block;
border: 1px solid #bbb;
border-radius: 5px;
white-space: nowrap;
overflow: scroll;
outline: none;
width: 100%;
min-height: 200px;
}
button {padding:5px; margin:10px 0;}
#footer {margin-bottom:100px;}
</style>
</head>
<body>
<h3>Minimal kan kode</h3>
<div class="textv">
<textarea id="inputText" placeholder="Paste teks di sini..."></textarea>
</div>
<button id="clearText">Kosong kan</button>
<div class="textv">
<textarea id="outputText" readonly></textarea>
</div>
<button id="copyToClipboard">Salin ke Clipboard</button>
<span id="notif"></span>
<div id="footer"></div>
<script>
// Load data dari localStorage saat halaman dibuka
window.addEventListener('DOMContentLoaded', () => {
const savedInput = localStorage.getItem('inputText');
if (savedInput) {
document.getElementById('inputText').value = savedInput;
updateOutput(savedInput);
}
});
// Fungsi untuk update output dan simpan ke localStorage
function updateOutput(inputText) {
let outputText = inputText
.split('\n')
.map(line => line.replace(/\s+/g, ' ').trim())
.filter(line => line.length > 0)
.join('\n');
document.getElementById('outputText').value = outputText;
// Simpan ke localStorage
localStorage.setItem('inputText', inputText);
localStorage.setItem('outputText', outputText);
}
// Event input live + simpan
document.getElementById('inputText').addEventListener('input', function() {
updateOutput(this.value);
});
// Hapus teks + hapus dari localStorage
document.getElementById('clearText').addEventListener('click', function() {
document.getElementById('inputText').value = '';
document.getElementById('outputText').value = '';
localStorage.removeItem('inputText');
localStorage.removeItem('outputText');
});
// Fungsi live update saat mengetik
document.getElementById('inputText').addEventListener('input', function() {
let inputText = this.value;
let outputText = inputText
.split('\n')
.map(line => line.replace(/\s+/g, ' ').trim()) // bersihkan spasi berlebih
.filter(line => line.length > 0)
.join('\n');
document.getElementById('outputText').value = outputText;
});
// Salin ke clipboard
document.getElementById('copyToClipboard').addEventListener('click', function() {
let outputText = document.getElementById('outputText');
outputText.select();
outputText.setSelectionRange(0, 99999);
document.execCommand('copy');
document.getElementById('notif').innerText = 'Text copied!';
setTimeout(() => { document.getElementById('notif').innerText = ''; }, 1000);
});
</script>
</body>
</html>
