<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
<title>Basic Svg Control Colpick</title>

<script src='https://js3k.github.io/js/jquery.min.js'></script>

<script src='https://js3k.github.io/js/colpick.js'></script>
<style>
body { font-family: sans-serif; padding: 10‚Å∏px; }
.control-btn { cursor: pointer; margin: 5px 5px; padding: 5px 10px; background: #eee; border-radius: 5px; display: inline-block; }
.panel { display: none; margin-top: 10px; }
svg { border: 1px solid #ccc; margin-top: 20px; }
.slider-label { margin-right: 10px; }
.panelbtn{display:flex;}
.panelbtnc,.panelbtns{flex:1}
</style>
</head>
<body>
<h3>Basic Control Svg</h3>
<!-- SVG Target -->
<svg width="300" height="150">
<path id="mainPath" d="M10 10 H 100 V 60 H 10 Z" fill="#ff0000" stroke="#0000ff" stroke-width="5"/>
<text id="textFill" x="10" y="100" font-size="20" fill="#00aa00">Hello SVG</text>
<circle id="circleFill" cx="200" cy="50" r="30" fill="#ffaa00" stroke="#000" stroke-width="5"/>
</svg>
<div class="panelbtn">
<div class="panelbtnc">
<!-- Tombol kontrol warna -->
<div class="control-btn color-btn" data-target="mainPath" data-prop="fill">Path Fill</div>
<div class="control-btn color-btn" data-target="mainPath" data-prop="stroke">Path Stroke</div>
<div class="control-btn color-btn" data-target="textFill" data-prop="fill">TextFill</div>
<div class="control-btn color-btn" data-target="circleFill" data-prop="fill">CircleFill</div>
</div>
<div class="panelbtns">
<!-- Tombol kontrol ukuran -->
<div class="control-btn size-btn" data-target="mainPath" data-prop="stroke-width">Path S Width</div>
<div class="control-btn size-btn" data-target="textFill" data-prop="font-size">Font Size</div>
<div class="control-btn size-btn" data-target="circleFill" data-prop="r">Circle Radius</div>
</div></div>
<!-- Panel Slider -->
<div id="sliderPanel" class="panel">
<span class="slider-label">Nilai:</span>
<input type="range" id="slider" min="1" max="100" value="10">
<span id="sliderValue">10</span>
</div>
<!-- Panel Colpick -->
<div id="pickerPanel" class="panel"></div>
<script>
let currentTarget = null;
let currentProp = null;
// === COLOR CONTROL ===
$('.color-btn').on('click', function() {
const targetId = $(this).data('target');
const prop = $(this).data('prop');
// Toggle colpick panel
if (currentTarget === targetId && currentProp === prop && $('#pickerPanel').is(':visible')) {
$('#pickerPanel').fadeOut();
currentTarget = null;
currentProp = null;
} else {
currentTarget = targetId;
currentProp = prop;
$('#pickerPanel').fadeIn();
}
});
$('#pickerPanel').colpick({
flat: true,
layout: 'hex',
submit: 0,
color: 'ff0000',
onChange: function(hsb, hex, rgb, el, bySetColor) {
if (!currentTarget) return;
$('#' + currentTarget).attr(currentProp, '#' + hex);
}
});
// === SIZE CONTROL ===
$('.size-btn').on('click', function() {
const targetId = $(this).data('target');
const prop = $(this).data('prop');
// Toggle slider panel
if (currentTarget === targetId && currentProp === prop && $('#sliderPanel').is(':visible')) {
$('#sliderPanel').fadeOut();
currentTarget = null;
currentProp = null;
} else {
currentTarget = targetId;
currentProp = prop;
const currentVal = $('#' + currentTarget).attr(currentProp) || 10;
$('#slider').val(currentVal);
$('#sliderValue').text(currentVal);
$('#sliderPanel').fadeIn();
}
});
$('#slider').on('input', function() {
const val = $(this).val();
$('#' + currentTarget).attr(currentProp, val);
$('#sliderValue').text(val);
});
</script>
</body>
</html>
